<html lang="en">
<body>
<script>
    const ar=['bbb','cc']
    //push item to array
    ar.push('abc') //add new item to array
    console.log(`array after push:`)
    console.log(ar)
    
    //splice item from array
    ar.splice(0,1)
    console.log(`array after splice:`)
    console.log(ar)

    //find item in array -print the index if find (-1 if not found)
    console.log( ar.indexOf('abc'))
    console.log( ar.indexOf('abcaaaaaaaaaa'))

    // print all array
    console.log( ar)

    // print array length
    console.log( ar.length)
</script>
    


</body>
</html>
