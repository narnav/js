<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
<h1>My Students</h1>
        
        Show:<button onclick="cngshowActive(true)">Active </button><button onclick="cngshowActive(false)">Not Active</button>
        <div style="margin: 10px;" id="display" class="row row-cols-1 row-cols-md-3 g-4"></div>
    <script>
        
        let newGroupStudents=[]
        let showActive= false
        function cngshowActive(activeStatus){
            showActive = activeStatus
            console.log(showActive)
            createGUI()
        }
        //create array - with 4 test students
        let students = [
            { id: 1, name: 'dina', tel: 2333 ,active:false },
            { id: 2, name: 'din', tel: 666 ,active:false },
            { id: 3, name: 'Liz', tel: 555 ,active:false },
            { id: 4, name: 'dina', tel: 2333 ,active:false },
            { id: 5, name: 'din', tel: 666 ,active:true },
            { id: 6, name: 'Liz', tel: 555 ,active:true },
            { id: 7, name: 'dina', tel: 2333 ,active:true },
            { id: 8, name: 'din', tel: 666 ,active:true },
            { id: 9, name: 'Liz', tel: 555 ,active:true },
           ]

        // Creating the GUI
        function createGUI() {
            display.innerHTML = '' //clear the div..
            for (let index = 0; index < students.length; index++) {
                if(students[index].active == showActive){
                display.innerHTML += `
            <div class="card text-dark bg-info" style="width: 12rem;margin: 10px;">
                <img src='https://picsum.photos/4${students[index].id} ' class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"> Tel: ${students[index].tel}</h5>
                    <p class="card-text">Name: ${students[index].name}
                    Id: ${students[index].id} </p>
                     ${students[index].active ? 'Active':''} </p>
                    <button onclick="delStudent(${index})" class='btn btn-danger'>Delete</button>
                    <button onclick="addStudent(${index})" class='btn btn-success'>Add</button>
                </div>
            </div>`
            }}
        }
        createGUI()

        function delStudent(ind) {
            students.splice(ind, 1)
            createGUI()
        }
        function addStudent(ind) {
            newGroupStudents.push( students[ind])
            console.log( newGroupStudents)
        }
    </script>


</body>

</html>
