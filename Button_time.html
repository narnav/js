<!DOCTYPE html>
<html lang="en">

<body>
    <div id="display" onclick="allButtonsEvent()"></div>
    <script>
        for (let index = 0; index < 100; index++) {
            display.innerHTML += `<button> - </button>`
        }

        function allButtonsEvent() {
            var d = new Date();
         
            event.target.innerText =d.getSeconds()
        }
    </script><h1>chng</h1>
